<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- taliwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">

    </div>
    <form class="bg-white rounded-2xl p-8 w-[350px]">
  <div>
    <label for="mobile-number" class="font-semibold">Mobile Number</label><br>
    <input type="text" id="mobile-number" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
  </div>
  <div class="mt-5">
    <label for="pin-number" class="font-semibold">4 Digit Pin</label><br>
    <input type="text" id="pin-number" placeholder="Enter Your Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
  </div>
  <button type="button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="loginButton">Login</button>
</form>


    <!-- script js  -->
    <script src="script.js"></script>
    
</body>
</html>
