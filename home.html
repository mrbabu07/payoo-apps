<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- taliwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] ">
  <div class="max bg-white min-h-[50px] max-w-lg mx-auto rounded-b-xl p-3">
    <div class="border-b-1 flex justify-between  items-center   p-3">
      <div class="flex justify-center items-center">
        <img src="./assets/Group.png" class="h-[50px]" alt="" />
        <div class="ml-3">
          <h2 class="font-bold text-gray">$<span id="available-balance">45000</span></h2>
          <p>available balance</p>
        </div>
      </div>
      <div>
        <button class="btn text-gray">
          <i class="fa-solid fa-right-from-bracket rotate-180"></i> log Out
        </button>
      </div>
    </div>

    <div class="min-h-[50px] justify-between items-center max-w-lg mx-auto mt-8">
      <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-gray-400">
        Enjoy easy and convenient financial services with us. Cashout charge
        is low and
      </p>
    </div>

    <div class="grid grid-cols-3 min-h-[200px] max-w-lg mx-auto gap-5 rounded-xl p-3">
      <div id="add-button" class="form-btn border-2 border-gray-300 text-center items-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/wallet1.png" alt="" />
        <h1>Add Money</h1>
      </div>

      <div id="cash-out-btn" class="form-btn border-2 border-gray-300 text-center items-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/send1.png" alt="" />
        <h1>Cash Out</h1>
      </div>

      <div id="transfer-btn" class="form-btn border-2 border-gray-300 text-center items-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/bonus1.png" alt="" />
        <h1>Transfer Money</h1>
      </div>

      <div id="get-bonus-btn" class="form-btn border-2 border-gray-300 text-center items-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/purse1.png" alt="" />
        <h1>Get Bonus</h1>
      </div>

      <div class="form-btn border-2 border-gray-300 text-center items-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/money1.png" alt="" />
        <h1>Pay Bill</h1>
      </div>

      <div class="form-btn border-2 border-gray-300 text-center items-center p-3 rounded-xl">
        <img class="mx-auto" src="./assets/transaction1.png" alt="" />
        <h1>Transaction</h1>
      </div>

    </div>
  </div>
  </div>

  <div class="all-form-sectios max-w-lg mx-auto ">
    <!-- add money  -->
    <div class="form" id="add-money-parent">
      <h1 class="my-3 font-bold">Add Money</h1>
      <form action="" class="bg-white rounded-2xl p-8">
        <div class="mb-3 mt-3">
          <h1 class="font-bold">Select a Bank</h1>
          <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
            <option>Select a Bank</option>
            <option>IFIC</option>
            <option>AB</option>
            <option>ISLAMI</option>
          </select>
        </div>
        <div class="mb-3 mt-3">
          <label for="mobile-number" class="font-semibold">Bank Account Number</label><br />
          <input type="text" id="account-number" placeholder="Enter Your Bank Account Number"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mb-3 mt-3">
          <label for="mobile-number" class="font-semibold">Account to Add</label><br />
          <input type="text" id="add-amount" placeholder="Add Amount to Withraw"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div>
          <label for="mobile-number" class="font-semibold">Pin Number</label><br />
          <input type="text" id="add-pin" placeholder="Enter 4 digit pin"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <button type="button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="add-money-btn">Add
          Money</button>
      </form>
    </div>
    <!-- Cash Out  -->
    <div class="form" id="cash-out-parent" style="display: none;">
      <h1 class="my-3 font-bold">Cash Out</h1>
      <form action="" class="bg-white rounded-2xl p-8">

        <div class="mb-3 mt-3">
          <label for="mobile-number" class="font-semibold">Agent Number</label><br />
          <input type="text" id="agent-number" placeholder="Enter 11 digit Number"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div class="mb-3 mt-3">
          <label for="mobile-number" class="font-semibold">Amount</label><br />
          <input type="text" id="withdraw-amount" placeholder="Enter Amount to Withdraw"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <div>
          <label for="mobile-number" class="font-semibold">Pin Number</label><br />
          <input type="text" id="withdraw-pin" placeholder="Enter 4 digit pin"
            class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>
        <button type="button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" id="withdraw-btn">Withdraw
          Money</button>
      </form>
    </div>

    <!-- transfer money  -->
    <div class="form" id="transfer-money-parent" style="display: none;">
      <h1 class="my-3 font-bold">Transfer Money</h1>

    </div>

    <!-- get bonus option  -->
    <div class="form" id="bonus-money-parent" style="display: none;">
      <h1 class="my-3 font-bold">Get Bonus</h1>

    </div>
  </div>


  <script src="./home.js"></script>
</body>

</html>
